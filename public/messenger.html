<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="/MessengerWebApp/public/messenger.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm">
        
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col" id="messengerHeader">
                <h1>Name</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-" id="messageArea">
                <div id="isTypingArea"></div>
                <div id="messages">
                    <ul id="message">
                    
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id = "sendingArea">
            <div class="col-8" id="inputArea">
                <input id="input" class="form-control" type="text" placeholder="Enter Message">
            </div>
            <div class="col-sm" id="buttonArea">
                <button id="send-button" type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <div class="container-sm">

    </div>
</body>
</html>
